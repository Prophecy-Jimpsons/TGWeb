<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimp Tic Tac Toe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #fff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            max-width: 400px;
            width: 95vw;
            margin: 20px auto;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid var(--tg-theme-button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            background: var(--tg-theme-bg-color);
            transition: background-color 0.2s;
        }

        .cell:active {
            background-color: rgba(36, 129, 204, 0.1);
        }

        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .players {
            margin: 10px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .main-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .main-button:active {
            opacity: 0.8;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Welcome to 4x4 Tic Tac Toe!</div>
    <div class="players" id="players"></div>
    <div id="game-board" class="game-board"></div>
    <div class="button-container">
        <button class="main-button" id="joinBtn">Join Game</button>
        <button class="main-button" id="resetBtn">New Game</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        const API_URL = 'https://pjimpsons.pythonanywhere.com';
        let gameState = {
            board: Array(4).fill().map(() => Array(4).fill('')),
            currentPlayer: 'X',
            gameEnded: false,
            players: {},
            mySymbol: null
        };

        function initializeGame() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            updateBoard();
            tg.ready();
            tg.expand();
            checkGameStatus();
        }

        async function checkGameStatus() {
            try {
                const response = await fetch(`${API_URL}/get_game_state`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    updateGameState(data.gameState);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error connecting to game server';
            }
        }

        async function handleJoin() {
            try {
                const response = await fetch(`${API_URL}/join_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id,
                        username: tg.initDataUnsafe.user?.username || 'Player'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.mySymbol = data.gameState.mySymbol;
                    updateGameState(data.gameState);
                    document.getElementById('status').textContent = `You joined as ${data.gameState.mySymbol}`;
                } else {
                    document.getElementById('status').textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error joining game';
            }
        }

        async function handleCellClick(event) {
            if (gameState.gameEnded || gameState.currentPlayer !== gameState.mySymbol) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (gameState.board[row][col] !== '') return;
            
            try {
                const response = await fetch(`${API_URL}/make_move`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        row: row,
                        col: col,
                        symbol: gameState.mySymbol,
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    updateGameState(data.gameState);
                } else {
                    document.getElementById('status').textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error making move';
            }
        }

        function updateGameState(newState) {
            gameState = {...gameState, ...newState};
            updateBoard();
            updatePlayers();
            updateStatus();
        }

        function updateBoard() {
            const cells = document.getElementsByClassName('cell');
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const index = i * 4 + j;
                    cells[index].textContent = gameState.board[i][j];
                }
            }
        }

        function updatePlayers() {
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = Object.entries(gameState.players)
                .map(([symbol, name]) => `${symbol}: ${name}`)
                .join(' vs ');
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (gameState.gameEnded) {
                statusDiv.textContent = `Game Over! ${gameState.winner ? gameState.winner + ' wins!' : 'Draw!'}`;
            } else if (Object.keys(gameState.players).length < 2) {
                statusDiv.textContent = 'Waiting for players...';
            } else {
                statusDiv.textContent = `Current player: ${gameState.currentPlayer}`;
            }
        }

        document.getElementById('joinBtn').addEventListener('click', handleJoin);
        document.getElementById('resetBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/reset_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.mySymbol = null;
                    updateGameState(data.gameState);
                    document.getElementById('status').textContent = 'Game reset! Click Join Game to play.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error resetting game';
            }
        });

        // Poll for game state updates
        setInterval(checkGameStatus, 1000);

        initializeGame();
    </script>
</body>
</html>
