<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic Tac Toe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
            :root {
        --tg-theme-bg-color: #fff8e1;  /* Light yellow background */
        --tg-theme-text-color: #5d4037;  /* Warm brown text */
        --tg-theme-button-color: #ffa000;  /* Amber button */
        --tg-theme-button-text-color: #fff;
        --highlight-color: rgba(255, 160, 0, 0.2);  /* Amber highlight */
        --win-highlight: rgba(76, 175, 80, 0.3);
        --game-transition-duration: 0.3s;
        --cell-border-color: #ffb300;  /* Darker amber for borders */
        --shadow-color: rgba(255, 160, 0, 0.2);
    }

    body {
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        transition: all var(--game-transition-duration) ease;
        background-image: linear-gradient(45deg, #fff8e1 25%, #fff3e0 25%, #fff3e0 50%, #fff8e1 50%, #fff8e1 75%, #fff3e0 75%, #fff3e0 100%);
        background-size: 56.57px 56.57px;
    }

    .game-info {
        text-align: center;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 42rem;
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    .phase-indicator {
        font-size: 1.25rem;
        color: var(--tg-theme-button-color);
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.75rem;
        background: rgba(255, 160, 0, 0.1);
        box-shadow: 0 4px 6px var(--shadow-color);
        border: 2px solid var(--cell-border-color);
    }

    .pieces-count {
        font-size: 1.125rem;
        margin: 1rem 0;
        font-weight: bold;
        color: var(--tg-theme-text-color);
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
    }

    .game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        max-width: 400px;
        width: 95vw;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 10px 20px var(--shadow-color);
        aspect-ratio: 1;
    }

    .cell {
        aspect-ratio: 1;
        border: 2px solid var(--cell-border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
        font-weight: bold;
        cursor: pointer;
        background: #ffffff;
        transition: all 0.3s ease;
        border-radius: 0.75rem;
        box-shadow: 0 4px 8px var(--shadow-color);
        -webkit-tap-highlight-color: transparent;
        color: var(--tg-theme-button-color);
    }

    .cell:hover:not(:disabled) {
        background-color: var(--highlight-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }

    .cell:active {
        transform: scale(0.95);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .cell.selected {
        box-shadow: 0 0 0 4px var(--tg-theme-button-color);
        animation: pulse 1.5s infinite;
        background-color: var(--highlight-color);
    }

    .cell.last-move {
        border: 3px solid #4CAF50;
        animation: bounce 0.5s ease-in-out;
        background-color: rgba(76, 175, 80, 0.1);
    }

    .status {
        margin: 1.5rem 0;
        font-size: 1.25rem;
        font-weight: bold;
        padding: 1.25rem;
        border-radius: 1rem;
        background: rgba(255, 160, 0, 0.1);
        width: 80%;
        text-align: center;
        box-shadow: 0 4px 6px var(--shadow-color);
        border: 2px solid var(--cell-border-color);
    }

    .button-container {
        display: flex;
        gap: 1.5rem;
        margin-top: 1.5rem;
    }

    .main-button {
        background: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1.125rem;
        font-weight: bold;
        transition: all 0.3s ease;
        min-width: 140px;
        box-shadow: 0 4px 8px var(--shadow-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .main-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
        background: #ff8f00;
    }

    .main-button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .winner {
        color: #4CAF50;
        font-weight: bold;
        animation: bounce 1s ease-in-out;
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
    }

    /* Keep your existing animations */

    @media (max-width: 640px) {
        .game-board {
            gap: 0.5rem;
            padding: 0.75rem;
        }

        .cell {
            font-size: 1.5rem;
            border-radius: 0.5rem;
        }

        .status {
            font-size: 1.125rem;
            padding: 1rem;
        }

        .main-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            min-width: 120px;
        }

        .phase-indicator {
            font-size: 1rem;
            padding: 0.75rem;
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --tg-theme-bg-color: #2d2d2d;
            --tg-theme-text-color: #fff8e1;
            --tg-theme-button-color: #ffa000;
            --highlight-color: rgba(255, 160, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-image: linear-gradient(45deg, #2d2d2d 25%, #333333 25%, #333333 50%, #2d2d2d 50%, #2d2d2d 75%, #333333 75%, #333333 100%);
        }

        .cell {
            background: #3d3d3d;
            color: #ffd54f;
        }

        .game-info, .game-board {
            background: rgba(0, 0, 0, 0.2);
        }
    }

    </style>
    
    
</head>
<body>
    <div class="game-info">
        <div class="status" id="status">Welcome to Super Tic Tac Toe!</div>
        <div class="phase-indicator" id="phaseIndicator"></div>
        <div class="pieces-count" id="piecesCount"></div>
    </div>
    
    <div id="game-board" class="game-board"></div>
    
    <div class="button-container">
        <button class="main-button" id="joinBtn">Join Game</button>
        <button class="main-button" id="resetBtn">New Game</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        const API_URL = 'https://pjimpsons.pythonanywhere.com';
        let gameState = {
            board: Array(4).fill().map(() => Array(4).fill('')),
            currentPlayer: 'X',
            gameEnded: false,
            players: {},
            mySymbol: null,
            phase: 'placement',
            pieces: { X: 0, O: 0 },
            selectedPiece: null,
            lastMove: null
        };
    
        let isProcessingMove = false;
    
        function initializeGame() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            updateBoard();
            tg.ready();
            tg.expand();
            checkGameStatus();
        }
    
        async function checkGameStatus() {
            try {
                const response = await fetch(`${API_URL}/get_game_state`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    updateGameState(data.gameState);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error connecting to game server';
            }
        }
    
        async function handleJoin() {
        try {
            const response = await fetch(`${API_URL}/join_game`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatId: tg.initDataUnsafe.chat?.id || 'default',
                    userId: tg.initDataUnsafe.user?.id,
                    username: tg.initDataUnsafe.user?.username || 'Player'
                })
            });
            const data = await response.json();
            if (data.success) {
                // Explicitly set mySymbol before updating state
                const symbol = data.gameState.mySymbol;
                updateGameState(data.gameState);
                gameState.mySymbol = symbol;  // Ensure symbol is set after state update
                document.getElementById('status').textContent = `You joined as ${symbol}`;
            } else {
                document.getElementById('status').textContent = data.message;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').textContent = 'Error joining game';
        }
    }
    
        async function handleCellClick(event) {
        if (!gameState.mySymbol || isProcessingMove || gameState.gameEnded || gameState.currentPlayer !== gameState.mySymbol) return;
        console.log('Processing move:', {
            currentPlayer: gameState.currentPlayer,
            mySymbol: gameState.mySymbol,
            phase: gameState.phase
        });

            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (gameState.phase === 'placement') {
                if (gameState.pieces[gameState.mySymbol] >= 4) return;
                if (gameState.board[row][col] !== '') return;
                
                // Update locally first
                gameState.board[row][col] = gameState.mySymbol;
                updateBoard();
                
                // Then send to server
                isProcessingMove = true;
                try {
                    const success = await makeMove(row, col);
                    if (!success) {
                        // Revert if server rejected
                        gameState.board[row][col] = '';
                        updateBoard();
                    }
                } catch (error) {
                    gameState.board[row][col] = '';
                    updateBoard();
                    console.error('Move failed:', error);
                } finally {
                    isProcessingMove = false;
                }
            } else {
                if (gameState.selectedPiece) {
                    if (row === gameState.selectedPiece.row && col === gameState.selectedPiece.col) {
                        gameState.selectedPiece = null;
                        updateBoard();
                        return;
                    }
                    if (gameState.board[row][col] === '') {
                        const oldRow = gameState.selectedPiece.row;
                        const oldCol = gameState.selectedPiece.col;
                        
                        // Update locally first
                        gameState.board[oldRow][oldCol] = '';
                        gameState.board[row][col] = gameState.mySymbol;
                        updateBoard();
                        
                        // Then send to server
                        isProcessingMove = true;
                        try {
                            const success = await makeMove(row, col, gameState.selectedPiece);
                            if (!success) {
                                // Revert if server rejected
                                gameState.board[oldRow][oldCol] = gameState.mySymbol;
                                gameState.board[row][col] = '';
                                updateBoard();
                            }
                        } catch (error) {
                            gameState.board[oldRow][oldCol] = gameState.mySymbol;
                            gameState.board[row][col] = '';
                            updateBoard();
                            console.error('Move failed:', error);
                        } finally {
                            isProcessingMove = false;
                        }
                    }
                } else {
                    if (gameState.board[row][col] === gameState.mySymbol) {
                        gameState.selectedPiece = {row, col};
                        updateBoard();
                    }
                }
            }
        }
        
    
        async function makeMove(row, col, selectedPiece = null) {
        console.log('Making move:', {
            row, col, selectedPiece,
            currentState: gameState
        });
        try {
            const response = await fetch(`${API_URL}/make_move`, {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        row: row,
                        col: col,
                        symbol: gameState.mySymbol,
                        selectedPiece: selectedPiece,
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.selectedPiece = null;
                    updateGameState(data.gameState);
                    return true;
                } else {
                    document.getElementById('status').textContent = data.message;
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error making move';
                return false;
            }
        }

        function logGameState() {
        console.log('Current Game State:', {
            phase: gameState.phase,
            currentPlayer: gameState.currentPlayer,
            mySymbol: gameState.mySymbol,
            pieces: gameState.pieces,
            board: gameState.board
        });
}

    
    function updateGameState(newState) {
        const oldSymbol = gameState.mySymbol;  // Store current symbol
        Object.assign(gameState, newState);     // Update state
        if (oldSymbol) {                       // If we had a symbol
            gameState.mySymbol = oldSymbol;    // Restore it
        }
        updateBoard();
        updateStatus();
        updatePhaseIndicator();
        console.log('Updated Game State:', gameState);
    }
    
        function updateBoard() {
            const cells = document.getElementsByClassName('cell');
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const index = i * 4 + j;
                    const cell = cells[index];
                    cell.textContent = gameState.board[i][j];
                    cell.className = 'cell';
                    
                    if (gameState.selectedPiece && 
                        i === gameState.selectedPiece.row && 
                        j === gameState.selectedPiece.col) {
                        cell.classList.add('selected');
                    }
                    
                    if (gameState.lastMove && 
                        i === gameState.lastMove[0] && 
                        j === gameState.lastMove[1]) {
                        cell.classList.add('last-move');
                    }
                }
            }
        }
    
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (gameState.gameEnded) {
                statusDiv.textContent = `Game Over! ${gameState.winner ? gameState.winner + ' wins!' : 'Draw!'}`;
                statusDiv.classList.add('winner');
            } else if (Object.keys(gameState.players).length < 2) {
                statusDiv.textContent = 'Waiting for players...';
                statusDiv.classList.remove('winner');
            } else {
                const isMyTurn = gameState.currentPlayer === gameState.mySymbol;
                statusDiv.textContent = isMyTurn ? 'Your turn!' : `Waiting for ${gameState.currentPlayer}'s move...`;
                statusDiv.classList.remove('winner');
            }
        }
    
        function updatePhaseIndicator() {
            const phaseDiv = document.getElementById('phaseIndicator');
            const piecesDiv = document.getElementById('piecesCount');
            
            if (gameState.phase === 'placement') {
                phaseDiv.textContent = 'Phase: Place your pieces (4 each)';
            } else {
                phaseDiv.textContent = 'Phase: Move your pieces to win';
            }
            
            piecesDiv.textContent = `Pieces placed - X: ${gameState.pieces.X}/4, O: ${gameState.pieces.O}/4`;
        }
    
        document.getElementById('joinBtn').addEventListener('click', handleJoin);
        document.getElementById('resetBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/reset_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.mySymbol = null;
                    gameState.selectedPiece = null;
                    updateGameState(data.gameState);
                    document.getElementById('status').textContent = 'Game reset! Click Join Game to play.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error resetting game';
            }
        });
    
        // Poll for game state updates
        setInterval(checkGameStatus, 1000);
    
        // Initialize the game
        initializeGame();
    </script>
    </body>
    </html>
