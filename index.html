<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIMP Tic Tac Toe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff8e1;
            --tg-theme-text-color: #5d4037;
            --tg-theme-button-color: #ffa000;
            --tg-theme-button-text-color: #fff;
            --highlight-color: rgba(255, 160, 0, 0.2);
            --win-highlight: rgba(76, 175, 80, 0.3);
            --game-transition-duration: 0.3s;
            --cell-border-color: #ffb300;
            --shadow-color: rgba(255, 160, 0, 0.2);
            --winner-bg: rgba(76, 175, 80, 0.2);
            --container-width: min(95%, 400px);
        }
    
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            transition: all var(--game-transition-duration) ease;
            background-image: linear-gradient(45deg, #fff8e1 25%, #fff3e0 25%, #fff3e0 50%, #fff8e1 50%, #fff8e1 75%, #fff3e0 75%, #fff3e0 100%);
            background-size: 56.57px 56.57px;
        }
    
        .game-container {
            width: var(--container-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
    
        .game-info {
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.75rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    
        .phase-indicator {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--tg-theme-button-color);
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: rgba(255, 160, 0, 0.1);
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 2px solid var(--cell-border-color);
            margin: 0;
        }
    
        .pieces-count {
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            font-weight: bold;
            color: var(--tg-theme-text-color);
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
            margin: 0;
        }
    
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(0.25rem, 1vw, 0.75rem);
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(0.5rem, 1.5vw, 1rem);
            border-radius: 1rem;
            box-shadow: 0 10px 20px var(--shadow-color);
        }
    
        .cell {
            aspect-ratio: 1;
            border: 2px solid var(--cell-border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: bold;
            cursor: pointer;
            background: #ffffff;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px var(--shadow-color);
            -webkit-tap-highlight-color: transparent;
            color: var(--tg-theme-button-color);
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(:disabled) {
        background-color: var(--highlight-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }

    .cell:active {
        transform: scale(0.95);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .cell.selected {
        box-shadow: 0 0 0 4px var(--tg-theme-button-color);
        animation: pulse 1.5s infinite;
        background-color: var(--highlight-color);
    }

    .cell.last-move {
        border: 3px solid #4CAF50;
        animation: bounce 0.5s ease-in-out;
        background-color: rgba(76, 175, 80, 0.1);
    }

    .cell.winner {
        background-color: var(--winner-bg);
        border-color: #4CAF50;
        animation: pulse 1.5s infinite;
    }

    .status {
        width: 100%;
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        font-weight: bold;
        padding: clamp(0.75rem, 2vw, 1.25rem);
        border-radius: 1rem;
        background: rgba(255, 160, 0, 0.1);
        text-align: center;
        box-shadow: 0 4px 6px var(--shadow-color);
        border: 2px solid var(--cell-border-color);
        margin: 0;
        word-wrap: break-word;
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        gap: clamp(0.75rem, 2vw, 1.5rem);
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
    }

    .main-button {
        background: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        padding: clamp(0.5rem, 1.5vw, 1rem) clamp(1rem, 3vw, 2rem);
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: clamp(0.875rem, 2vw, 1.125rem);
        font-weight: bold;
        transition: all 0.3s ease;
        min-width: clamp(100px, 25vw, 140px);
        box-shadow: 0 4px 8px var(--shadow-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
    }

    .main-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
        background: #ff8f00;
    }

    .main-button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .winner {
        color: #4CAF50;
        font-weight: bold;
        animation: bounce 1s ease-in-out;
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.95); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @media (max-width: 360px) {
        :root {
            --container-width: 100%;
        }

        body {
            padding: 5px;
        }

        .game-board {
            gap: 0.25rem;
            padding: 0.35rem;
        }

        .cell {
            border-radius: 0.5rem;
        }

        .main-button {
            padding: 0.5rem;
            min-width: 90px;
            font-size: 0.75rem;
        }
    }

    @media (min-width: 361px) and (max-width: 640px) {
        body {
            padding: 10px;
        }

        .game-board {
            gap: 0.35rem;
            padding: 0.5rem;
        }

        .button-container {
            gap: 1rem;
        }
    }

    @media (min-width: 641px) {
        :root {
            --container-width: min(95%, 500px);
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --tg-theme-bg-color: #2d2d2d;
            --tg-theme-text-color: #fff8e1;
            --tg-theme-button-color: #ffa000;
            --highlight-color: rgba(255, 160, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-image: linear-gradient(45deg, #2d2d2d 25%, #333333 25%, #333333 50%, #2d2d2d 50%, #2d2d2d 75%, #333333 75%, #333333 100%);
        }

        .cell {
            background: #3d3d3d;
            color: #ffd54f;
        }

        .game-info, .game-board {
            background: rgba(0, 0, 0, 0.2);
        }

        .status, .phase-indicator {
            background: rgba(255, 160, 0, 0.1);
            border-color: var(--tg-theme-button-color);
        }
    }
</style>

    
    
    
</head>
<body>
    <div class="game-info">
        <div class="status" id="status">Welcome to Super Tic Tac Toe!</div>
        <div class="phase-indicator" id="phaseIndicator"></div>
        <div class="pieces-count" id="piecesCount"></div>
    </div>
    
    <div id="game-board" class="game-board"></div>
    
    <div class="button-container">
        <button class="main-button" id="joinBtn">Join Game</button>
        <button class="main-button" id="resetBtn">New Game</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        const API_URL = 'https://pjimpsons.pythonanywhere.com';

        let gameState = {
            board: Array(4).fill().map(() => Array(4).fill('')),
            currentPlayer: 'X',
            gameEnded: false,
            players: {},
            mySymbol: null,
            phase: 'placement',
            pieces: { X: 0, O: 0 },
            selectedPiece: null,
            lastMove: null,
            lastActivityTime: Date.now(),
            placementTimeout: 60000, // 1 minute in milliseconds
            joinTimeout: 60000 // 1 minute for joining
        };
    
        let isProcessingMove = false;

        function checkTimeouts() {
            const currentTime = Date.now();
            

            // Check for inactive game or incomplete joins
            if (Object.keys(gameState.players).length < 2) {
                if (currentTime - gameState.lastActivityTime > gameState.joinTimeout) {
                    resetGame();
                    document.getElementById('status').textContent = 'Game reset due to inactivity. Click Join Game to play.';
                    return;
                }
            }

            // Check for placement phase timeout
            if (gameState.phase === 'placement' && 
                (gameState.pieces.X > 0 || gameState.pieces.O > 0) && // Game has started
                currentTime - gameState.lastActivityTime > gameState.placementTimeout) {
                resetGame();
                document.getElementById('status').textContent = 'Game reset due to slow piece placement.';
                return;
            }
        }

    
        function initializeGame() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            updateBoard();
            tg.ready();
            tg.expand();
            checkGameStatus();
        }

        async function resetGame() {
        try {
            const response = await fetch(`${API_URL}/reset_game`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatId: tg.initDataUnsafe.chat?.id || 'default'
                })
            });
            const data = await response.json();
            if (data.success) {
                gameState.mySymbol = null;
                gameState.selectedPiece = null;
                gameState.lastActivityTime = Date.now();
                updateGameState(data.gameState);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    
        async function checkGameStatus() {
            try {
                const response = await fetch(`${API_URL}/get_game_state`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    updateGameState(data.gameState);
                    checkTimeouts();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error connecting to game server';
            }
        }
    
        async function handleJoin() {
            gameState.lastActivityTime = Date.now();
        try {
            const response = await fetch(`${API_URL}/join_game`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatId: tg.initDataUnsafe.chat?.id || 'default',
                    userId: tg.initDataUnsafe.user?.id,
                    username: tg.initDataUnsafe.user?.username || 'Player'
                })
            });
            const data = await response.json();
            if (data.success) {
                // Explicitly set mySymbol before updating state
                const symbol = data.gameState.mySymbol;
                updateGameState(data.gameState);
                gameState.mySymbol = symbol;  // Ensure symbol is set after state update
                document.getElementById('status').textContent = `You joined as ${symbol}`;
            } else {
                document.getElementById('status').textContent = data.message;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').textContent = 'Error joining game';
        }
    }
    
    async function handleCellClick(event) {
    // Early validation
            if (!isValidMove()) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            // State guard
            if (isProcessingMove) {
                console.log('Move already in progress');
                return;
            }
            
            try {
                isProcessingMove = true;
                
                if (gameState.phase === 'placement') {
                    await handlePlacementPhase(row, col);
                } else {
                    await handleMovementPhase(row, col);
                }
            } catch (error) {
                console.error('Move failed:', error);
                revertMove(row, col);
            } finally {
                isProcessingMove = false;
            }
        }

        function isValidMove() {
            return (
                gameState.mySymbol && 
                !gameState.gameEnded && 
                gameState.currentPlayer === gameState.mySymbol &&
                !isProcessingMove
            );
        }

        async function handlePlacementPhase(row, col) {
            if (gameState.pieces[gameState.mySymbol] >= 4 || 
                gameState.board[row][col] !== '') {
                return;
            }
            
            const previousState = {...gameState.board[row]};
            
            try {
                gameState.board[row][col] = gameState.mySymbol;
                updateBoard();
                
                const success = await makeMove(row, col);
                if (!success) {
                    revertMove(row, col, previousState);
                }
            } catch (error) {
                revertMove(row, col, previousState);
                throw error;
            }
        }

        async function handleMovementPhase(row, col) {
            if (!gameState.selectedPiece && 
                gameState.board[row][col] === gameState.mySymbol) {
                gameState.selectedPiece = {row, col};
                updateBoard();
                return;
            }
            
            if (gameState.selectedPiece) {
                await processMovement(row, col);
            }
        }

        function revertMove(row, col, previousState = '') {
            gameState.board[row][col] = previousState;
            updateBoard();
        }

        
    
        async function makeMove(row, col, selectedPiece = null) {
        console.log('Making move:', {
            row, col, selectedPiece,
            currentState: gameState
        });
        try {
            const response = await fetch(`${API_URL}/make_move`, {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        row: row,
                        col: col,
                        symbol: gameState.mySymbol,
                        selectedPiece: selectedPiece,
                        chatId: tg.initDataUnsafe.chat?.id || 'default',
                        userId: tg.initDataUnsafe.user?.id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.selectedPiece = null;
                    updateGameState(data.gameState);
                    return true;
                } else {
                    document.getElementById('status').textContent = data.message;
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error making move';
                return false;
            }
        }

        function logGameState() {
        console.log('Current Game State:', {
            phase: gameState.phase,
            currentPlayer: gameState.currentPlayer,
            mySymbol: gameState.mySymbol,
            pieces: gameState.pieces,
            board: gameState.board
        });
}

    
    function updateGameState(newState) {
        const oldSymbol = gameState.mySymbol;  // Store current symbol
        Object.assign(gameState, newState);     // Update state
        if (oldSymbol) {                       // If we had a symbol
            gameState.mySymbol = oldSymbol;    // Restore it
        }
        updateBoard();
        updateStatus();
        updatePhaseIndicator();
        updatePlayerDisplay();
        console.log('Updated Game State:', gameState);
    }
    
    function updateBoard() {
    const cells = document.getElementsByClassName('cell');
    const winningPattern = getWinningPattern(gameState.board, gameState.winner);
    
    for(let i = 0; i < 4; i++) {
        for(let j = 0; j < 4; j++) {
            const index = i * 4 + j;
            const cell = cells[index];
            cell.textContent = gameState.board[i][j];
            cell.className = 'cell';
            
            // Highlight winning pattern
            if (gameState.gameEnded && gameState.winner && winningPattern) {
                if (winningPattern.some(([r, c]) => r === i && c === j)) {
                    cell.classList.add('winner');
                }
            }
            
            if (gameState.selectedPiece && 
                i === gameState.selectedPiece.row && 
                j === gameState.selectedPiece.col) {
                cell.classList.add('selected');
            }
            
            if (gameState.lastMove && 
                i === gameState.lastMove[0] && 
                j === gameState.lastMove[1]) {
                cell.classList.add('last-move');
            }
        }
    }
}

function getWinningPattern(board, winner) {
    if (!winner) return null;

    // Check rows
    for (let i = 0; i < 4; i++) {
        if (board[i].every(cell => cell === winner)) {
            return [[i,0], [i,1], [i,2], [i,3]];
        }
    }

    // Check columns
    for (let j = 0; j < 4; j++) {
        if (board.every(row => row[j] === winner)) {
            return [[0,j], [1,j], [2,j], [3,j]];
        }
    }

    // Check main diagonal
    if (board[0][0] === winner && board[1][1] === winner && 
        board[2][2] === winner && board[3][3] === winner) {
        return [[0,0], [1,1], [2,2], [3,3]];
    }

    // Check anti-diagonal
    if (board[0][3] === winner && board[1][2] === winner && 
        board[2][1] === winner && board[3][0] === winner) {
        return [[0,3], [1,2], [2,1], [3,0]];
    }

    // Check 2x2 squares
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            if (board[i][j] === winner && board[i][j+1] === winner &&
                board[i+1][j] === winner && board[i+1][j+1] === winner) {
                return [[i,j], [i,j+1], [i+1,j], [i+1,j+1]];
            }
        }
    }

    return null;
}

    
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (gameState.gameEnded && gameState.winner) {
                const winnerName = gameState.players[gameState.winner];
                statusDiv.textContent = `${winnerName} (${gameState.winner}) has won! 🎉 Click New Game to play again`;
                statusDiv.classList.add('winner');
            } else if (Object.keys(gameState.players).length < 2) {
                statusDiv.textContent = 'Waiting for players...';
                statusDiv.classList.remove('winner');
            } else {
                const isMyTurn = gameState.currentPlayer === gameState.mySymbol;
                const currentPlayerName = gameState.players[gameState.currentPlayer];
                statusDiv.textContent = isMyTurn ? 'Your turn!' : `Waiting for ${currentPlayerName}'s (${gameState.currentPlayer}) move...`;
                statusDiv.classList.remove('winner');
            }
        }





        function updatePlayerDisplay() {
        const phaseDiv = document.getElementById('phaseIndicator');
        const playersInfo = Object.entries(gameState.players)
            .map(([symbol, name]) => `${symbol}: ${name}`)
            .join(' vs ');
        phaseDiv.innerHTML = `${playersInfo}<br>${gameState.phase === 'placement' ? 'Place your pieces' : 'Move your pieces'}`;
    }


    
        function updatePhaseIndicator() {
            const phaseDiv = document.getElementById('phaseIndicator');
            const piecesDiv = document.getElementById('piecesCount');
            
            if (gameState.phase === 'placement') {
                phaseDiv.textContent = 'Phase: Place your pieces (4 each)';
            } else {
                phaseDiv.textContent = 'Phase: Move your pieces to win';
            }
            
            piecesDiv.textContent = `Pieces placed - X: ${gameState.pieces.X}/4, O: ${gameState.pieces.O}/4`;
        }
    
        document.getElementById('joinBtn').addEventListener('click', handleJoin);
        document.getElementById('resetBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/reset_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: tg.initDataUnsafe.chat?.id || 'default'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    gameState.mySymbol = null;
                    gameState.selectedPiece = null;
                    updateGameState(data.gameState);
                    document.getElementById('status').textContent = 'Game reset! Click Join Game to play.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error resetting game';
            }
        });
    
        // Poll for game state updates
        setInterval(checkGameStatus, 1000);
    
        // Initialize the game
        initializeGame();
    </script>
    </body>
